{{template "header"}}
<title>文章 - 我的beego博客</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			{{template "navbar" .}}<!-- 加'.'为了之后能修改 -->
		</div><!-- /.container-->
	</nav>
	<div class="container" >
		<h1>文章列表</h1>
		<a href="/topic/add" class="btn btn-defalut">添加文章</a>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>文章名称</th>
					<th>最后更新</th>
					<th>浏览</th>
					<th>回复数</th>
				</tr>
			</thead>
			<tbody>
				{{range .topics}}
				<tr>
					<th>{{.Id}}</th>
					<th>{{.Title}}</th>
					<th>{{.Updated}}</th>
					<th>{{.Views}}</th>
					<th>{{.ReplyCount}}</th>
				</tr>
				{{end}}
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
